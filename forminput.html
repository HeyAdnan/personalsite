<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>

<body>
    <form action="contact.html" method="post" target="_self">
        <label>Your name</label>
        <input type="text" name="name1" value="Type your name">
        <label>Enter your Username</label>
        <input type="text" name="name2" placeholder="user name">
        <label>Enter Ph. Number</label>
        <input type="number" name="number1" value="enter number">
        <label>Enter Age</label>
        <input type="range" name="range1">
        <label>Choose Your favourite color</label>
        <input type="color" name="color1" value="pick">
        <label>Enter Your E mail</label>
        <input type="email" name="email1" placeholder="your email">
        <label>Enter password</label>
        <input type="password" name="pass1" placeholder="Enter Pass">
        <label>Select Date And Time</label>
        <input type="datetime-local" name="datetime1" value="Date & time">
        <label>logout</label>
        <input type="image" src="logout.jpg" alt="Submit" width="48" height="48">
        <label>You have signed in</label>
        <input type="radio" name="radio1">
        <label>I have agreed the terms</label>
        <input type="checkbox" name="checkbox1">
        <input type="submit" name="Submit1" value="SUBMIT FORM">
    </form>
</body>

</html>
